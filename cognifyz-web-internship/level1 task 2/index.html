<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 1 Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>LEVEL 1 Tasks 2</h1>

    <!-- Button Color Change -->
    <h3>Button Color Change</h3>
    <button id="colorBtn" onclick="changeColor()">Click Me</button>

    <!-- Calculator -->
    <h3>Simple Calculator</h3>
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <br><br>
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>

   
    <script>
       
        let hour = new Date().getHours();

        if (hour < 12) {
            alert("HELLO THIS IS SRUJANA");
        } else if (hour < 18) {
            alert("HELLO THIS IS SRUJANA");
        } else {
            alert("HELLO THIS IS SRUJANA");
        }

    
        function changeColor() {
            document.getElementById("colorBtn").style.backgroundColor = "Purple";
            document.getElementById("colorBtn").style.backgroundColor = "green";
            document.getElementById("colorBtn").style.color = "white";
        }

      
        function addNumbers() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Result: " + (a + b);
        }
    </script>

</body>
</html>
